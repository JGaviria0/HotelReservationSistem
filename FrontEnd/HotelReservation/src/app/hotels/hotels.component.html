<app-navbar></app-navbar>
<div class="container mt-5">
    <h2>Hotels</h2>
    <div class="row">
      <div *ngFor="let hotel of hotels" class="col-md-4">
        <div class="card mb-4">
          <img [src]="hotel.imagen" class="card-img-top" alt="Hotel Image">
          <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p class="card-text">{{ hotel.location }}</p>
            <button class="btn btn-primary btn-lg" (click)="makeReservation(hotel)">Reservar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
