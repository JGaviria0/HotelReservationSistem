  <div>
    <button (click)="addRoom('individual')">Agregar Habitación Individual</button>
    <button (click)="addRoom('doble')">Agregar Habitación Doble</button>
  </div>
  
  <div *ngFor="let room of rooms">
    <h2>Room {{rooms.indexOf(room)+1}}</h2>
    <div *ngIf="room.type == 'individual'; else dual">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Documento:</label>
          <input type="number" id="document" class="form-control" formControlName="document" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        <button type="" class="btn btn-danger">Eliminar Habitacion</button>
      </form>
    </div>
    <ng-template #dual>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Documento cliente 1:</label>
          <input type="number" id="document" class="form-control" formControlName="document" required>
        </div>
      </form>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Documento cliente 2:</label>
          <input type="number" id="document" class="form-control" formControlName="document" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Clientes</button>
      </form>
      
    </ng-template>
  </div>
