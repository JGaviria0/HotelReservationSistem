<app-navbar></app-navbar>
<div class="container mt-5">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="document">Documento</label>
        <input type="text" class="form-control" id="document" name="document" [(ngModel)]="user.document"  required>
      </div>
      <div class="form-group">
        <label for="documentType">Tipo de documento</label>
        <select class="form-control" id="documentType" name="documentType" [(ngModel)]="user.documentType" required>
          <option value="ID">Cedula</option>
          <option value="Passport">Tarjeta de identidad</option>
          <option value="Other">Pasaporte</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="userType">User Type</label>
        <select class="form-control" id="userType" name="userType" [(ngModel)]="user.userType" required>
          <option value="client">Cliente</option>
          <option value="owner">Propietario</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="name" name="phone" [(ngModel)]="user.phone" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
