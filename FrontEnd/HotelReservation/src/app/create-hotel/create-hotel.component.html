<app-navbar></app-navbar>
<div class="container-fluid d-flex align-items-center justify-content-center" style="width: 600px;">
  <div class="login-container text-dark text-center">
    <div class="d-flex align-items-center mb-3 pb-1 justify-content-center" style="margin-top: 10px;">
      <span class="h2 fw-bold mb-0">Crear hotel</span>
    </div>    
    <form (ngSubmit)="onSubmit()">
      <div class="row g-0 my-2">
        <div class="col-lg-6">
          <div class="form-group my-3">
        <label for="hotel_id">ID Hotel</label>
        <div *ngIf="formSubmitted && !newHotel.document" class="text-danger mt-3">
          Campo Obligatorio
        </div>
        <input type="text" class="form-control form-control-lg" id="hotel_id" name="hotel_id" [(ngModel)]="newHotel.hotel_id" required>
      </div>
      <div class="form-group my-3">
        <label for="phone">Phone</label>
        <div *ngIf="formSubmitted && newHotel.phone== '' " class="text-danger mt-3">
          Campo Obligatorio
        </div>
        <input type="tel" class="form-control form-control-lg" id="phone" name="phone" [(ngModel)]="newHotel.phone" required>
      </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group my-3">
          <label for="name">Nombre</label>
          <div *ngIf="formSubmitted && newHotel.name == '' " class="text-danger mt-3">
            Campo Obligatorio
          </div>
          <input type="text" class="form-control form-control-lg" id="name" name="name" [(ngModel)]="newHotel.name" required>
        </div>
        <div class="form-group my-3">
          <label for="location">Location</label>
          <div *ngIf="formSubmitted && newHotel.location== '' " class="text-danger mt-3">
            Campo Obligatorio
          </div>
          <input type="text" class="form-control form-control-lg" id="location" name="location" [(ngModel)]="newHotel.location" required>
        </div>
      </div>
      <div class="form-group my-3">
        <label for="email">Email</label>
        <div *ngIf="formSubmitted && newHotel.email== '' " class="text-danger mt-3">
          Campo Obligatorio
        </div>
        <input type="email" class="form-control form-control-lg" id="email" name="email" [(ngModel)]="newHotel.email" required>
      </div>
      <div class="col-lg-6">
        <div class="form-group my-3">
          <label for="noSingle">No. of Single Rooms</label>
          <div *ngIf="formSubmitted && !newHotel.noSingle " class="text-danger mt-3">
            Campo Obligatorio
          </div>
          <input type="number" class="form-control form-control-lg" id="noSingle" name="noSingle" [(ngModel)]="newHotel.noSingle" required>
        </div>
        <div class="form-group my-3">
          <label for="noDouble">No. of Double Rooms</label>
          <div *ngIf="formSubmitted && !newHotel.noDouble " class="text-danger mt-3">
            Campo Obligatorio
          </div>
          <input type="number" class="form-control form-control-lg" id="noDouble" name="noDouble" [(ngModel)]="newHotel.noDouble" required>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group my-3">
          <label for="noTriple">No. of Triple Rooms</label>
          <div *ngIf="formSubmitted && !newHotel.noTriple " class="text-danger mt-3">
            Campo Obligatorio
          </div>
          <input type="number" class="form-control form-control-lg"id="noTriple" name="noTriple" [(ngModel)]="newHotel.noTriple" required>
        </div>
        <div class="form-group my-3">
          <label for="noQuad">No. of Quad Rooms</label>
          <div *ngIf="formSubmitted && !newHotel.noQuad " class="text-danger mt-3">
            Campo Obligatorio
          </div>
          <input type="number" class="form-control form-control-lg" id="noQuad" name="noQuad" [(ngModel)]="newHotel.noQuad" required>
        </div>
      </div>

      <div class="form-group my-3">
        <label for="imagen">Image URL</label>
        <div *ngIf="formSubmitted && !newHotel.imagen " class="text-danger mt-3">
          Campo Obligatorio
        </div>
        <input type="text" class="form-control form-control-lg" id="imagen" name="imagen" [(ngModel)]="newHotel.imagen" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3 mx-auto d-block" style="width: 150px; height: 40px;">Guardar Hotel</button>
      </div>
    </form>
  </div>
